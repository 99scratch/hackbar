<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
	</head>
	<body>
		<div class="container-fluid" style="padding-top: 5px;">
			<nav class="navbar navbar-default">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Encryption <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" id='md5_btn'><img src="img/encryption.png"/> MD5</a></li>
								<li><a href="#" id='sha1_btn'><img src="img/encryption.png"/> SHA-1</a></li>
								<li><a href="#" id='sha256_btn'><img src="img/encryption.png"/> SHA-256</a></li>
								<li><a href="#" id='rot13_btn'><img src="img/encryption_weak.png"/> ROT13</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Encoding <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" id='base64_encode_btn'><img src="img/uue.png"/> Base64 En<u>c</u>ode</a></li>
								<li><a href="#" id='base64_decode_btn'><img src="img/uud.png"/> Base64 Decode</a></li>
								<li><a href="#" id='url_encode_btn'><img src="img/urle.png"/> <u>U</u>RL Encode</a></li>
								<li><a href="#" id='url_decode_btn'><img src="img/urld.png"/> URL Decode</a></li>
								<li><a href="#" id='hex_encode_btn'><img src="img/hexencode.png"/> Hex Encode</a></li>
								<li><a href="#" id='hex_decode_btn'><img src="img/hexdecode.png"/> Hex Decode</a></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Other <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" id='jsonify_btn'><img src="img/addslashes.png"/> Jsonify</a></li>
								<li><a href="#" id='uppercase_btn'><img src="img/uppercase.png"/> Uppercase</a></li>
								<li><a href="#" id='lowercase_btn'><img src="img/lowercase.png"/> Lowercase</a></li>
							</ul>
						</li>
					</ul>	
					<ul class="nav navbar-nav navbar-right">
						<p class="navbar-text">HackBar v1 </p>
					</ul>
				</div><!-- /.navbar-collapse -->
			</nav>
			<div class="row">
				<div class="col-md-2 col-lg-1 col-xs-3 col-sm-3">
					<button class="btn btn-sm btn-block btn-default" id="load_url_btn"><img src="img/load.png"/> Lo<u>a</u>d URL</button>
					<button class="btn btn-sm btn-block btn-default" id="split_url_btn"><img src="img/split.gif"/> S<u>p</u>lit URL</button>
					<button class="btn btn-sm btn-block btn-default" id="execute_btn"><img src="img/web.png"/> E<u>x</u>ecute</button>
				</div>
				<div class="col-md-10 col-lg-11 col-xs-9 col-sm-9">
					<div class="form-group">
						<textarea id="url_field" class="form-control"></textarea>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" id="enable_post_btn"/> Post data
						</label>
						<label>
							<input type="checkbox" id="enable_referrer_btn"/> Referrer
						</label>
						<label>
							<input type="checkbox" id="enable_user_agent_btn"/> User Agent
						</label>
						<label>
							<input type="checkbox" id="enable_cookie_btn"/> Cookies
						</label>
					</div>
				</div>
			</div>
			<div class="row" id="post_data_block">
				<div class="col-md-2 col-lg-1 col-xs-3 col-sm-3">
					Post Data
				</div>
				<div class="col-md-10 col-lg-11 col-xs-9 col-sm-9">
					<div class="form-group">
						<textarea id="post_data_field" class="form-control"></textarea>
					</div>
					
				</div>
			</div>
			<div class="row" id="referrer_block">
				<div class="col-md-10 col-lg-11 col-xs-9 col-sm-9 col-md-offset-1 col-lg-offset-1 col-xs-offset-3 col-sm-offset-2">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><strong>R</strong></div>
							<input type="text" class="form-control" id="referrer_field" placeholder="Referrer">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="user_agent_block">
				<div class="col-md-10 col-lg-11 col-xs-9 col-sm-9 col-md-offset-1 col-lg-offset-1 col-xs-offset-3 col-sm-offset-2">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><strong>U</strong></div>
							<input type="text" class="form-control" id="user_agent_field" placeholder="User Agent">
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="cookie_block">
				<div class="col-md-10 col-lg-11 col-xs-9 col-sm-9 col-md-offset-1 col-lg-offset-1 col-xs-offset-3 col-sm-offset-2">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon"><strong>C</strong></div>
							<input type="text" class="form-control" id="cookie_field" placeholder="Cookies">
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/Encrypt.js"></script>
		<script src="js/hackbar-panel.js"></script>
	</body>
</html>
